name: build âš™ï¸

on: [ push, pull_request ]

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install requirements ğŸ“¦
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        pip3 install -r requirements-dev.txt
    - name: Install package ğŸ“¦
      run: python3 setup.py install
    - name: Cache resources bundle ğŸ“¦
      run: pywcmp bundle sync
    - name: run tests âš™ï¸
      run: python3 setup.py test
    - name: run flake8 âš™ï¸
      run: |
        find . -type f -name "*.py" | xargs flake8
    - name: build Python package ğŸ—ï¸
      run: python3 setup.py sdist bdist_wheel --universal
